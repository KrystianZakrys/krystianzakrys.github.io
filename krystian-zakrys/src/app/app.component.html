<div class="container mx-auto">
  <div class="row w-100 m-2 mb-5">
    <app-header class="mb-3"></app-header>
  </div>

  <div class="row mb-5 pb-md-5">
    <div class="container p-2 m-5 d-lg-block d-none">
      <app-hello></app-hello>
    </div>
    <div class="container py-2 my-5 d-sm-block d-lg-none">
      <app-hello-mobile></app-hello-mobile>
    </div>
  </div>

  <div class="row pt-md-5">
    <div class="text-center mb-4 text-capitalize">
      <h2>My stats so far</h2><br/>
    </div>
    <div class="col-md-3 col-12 p-2 order-2 order-md-1">
      <div class="grid-item  pt-0 px-0">
        <app-yo-exp symbol="" [number]="7" text="years of experience" icon="../../assets/icons/exp2.png"></app-yo-exp>
      </div>
    </div>
    <div class="col-md-3 col-12 p-2 order-1 order-md-2">
      <div class="grid-item pt-0 px-0">
        <app-yo-exp symbol="" [number]="10" text="commercial projects" icon="../../assets/icons/project2.png"></app-yo-exp>
      </div>
    </div>
    <div class="col-md-3 col-12 p-2 order-3">
      <div class="grid-item  pt-0 px-0">
        <app-yo-exp symbol="" [number]="7" text="satisfied clients" icon="../../assets/icons/testimonial2.png"></app-yo-exp>
      </div>
    </div>
    <div class="col-md-3 col-12 p-2 order-3">
      <div class="grid-item pt-0 px-0">
        <app-yo-exp symbol="" [number]="+4" text="Azure Certifications" icon="../../assets/icons/certificate2.png"></app-yo-exp>
      </div>
    </div>
  </div>

<div class="row my-5 competences-row">
  <div class="text-center my-5 text-capitalize">
    <h2>Check out my qualifications</h2><br/>
  </div>
  <div class="col-md-6  col-12 p-2" id="skillsContainer">
    <div id="skills" class="grid-item h-100 animate__fadeOut animate__animated">
      <app-skills></app-skills>
    </div>
  </div>
  <div class="col-md-6 col-12 p-2" id="certsContainer">
    <div id="certs" class="grid-item certificates animate__fadeOut animate__animated">
      <app-certificates></app-certificates>
    </div>
  </div>
</div>

  <div class="row my-5">
    <div class="col-12">
      <div class="pt-1">
        <app-timeline></app-timeline>
      </div>
    </div>
  </div>

  <div class="col-12 p-5 my-5">
    <div class="text-center mb-5 text-capitalize">
      <h2>Here are tools that I use</h2><br/>
    </div>

    <div class="w-100 p-5  tools-container">
      <app-tools></app-tools>
    </div>
  </div>

  <div class="row pt-1 mb-5">
    <div class="col-12 p-2">
      <div class="p-0">
        <app-projects-carouselle class=" h-100 w-100"></app-projects-carouselle>
      </div>
    </div>
  </div>

  <div class="row pt-5">
    <div class="col-md-5 col-12 p-2">
      <div class="grid-item">
        <h4>Catch me on:</h4>
        <br/>
        <app-social-media></app-social-media>
      </div>
    </div>
    <div class="col-md-5 col-12 p-2">
      <div class="grid-item">
        <app-contact-me></app-contact-me>
      </div>
    </div>
    <div class="col-md-2 col-12 p-2">
      <div class="grid-item">

      </div>
    </div>
  </div>
</div>

<footer class="text-center mt-5">
  <hr>
  <app-footer></app-footer>
</footer>
