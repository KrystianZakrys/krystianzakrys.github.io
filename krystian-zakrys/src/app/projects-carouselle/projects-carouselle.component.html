<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
<div class="row h-100">
  <div class="">
    <swiper-container class="mySwiper" pagination="true"style="height: 100%; width: 100%;" autoplay-delay="3000" autoplay-disable-on-interaction="false">
      <swiper-slide>
        <h2 class="fs-2 my-5 text-center text-capitalize">Check out my work</h2>
      </swiper-slide>
      <swiper-slide>
        <div class="d-flex flex-column justify-content-center" style="position: relative;">
          <img width="100" height="100" src="https://img.icons8.com/ios/100/daceff/popular-man.png" alt="popular-man" style="position: absolute; left: 50%;  transform: translate(-50%,-120%);"/>
          <h2 class="fs-2 my-5 text-center text-capitalize">+7 years of experience</h2>
        </div>
      </swiper-slide>


      <swiper-slide>
        <div class="d-flex flex-column justify-content-center" style="position: relative;">
          <img width="100" height="100" src="https://img.icons8.com/ios/100/daceff/winner.png" alt="winner"style="position: absolute; left: 50%;  transform: translate(-50%,-120%);"/>
          <h2 class="fs-2 my-5 text-center text-capitalize">7 happy ENTERPRISE clients</h2>
        </div>
      </swiper-slide>

      <swiper-slide>
        <div class="d-flex flex-column justify-content-center" style="position: relative;">
          <img width="100" height="100" src="https://img.icons8.com/ios/100/daceff/project.png" alt="project" style="position: absolute; left: 50%;  transform: translate(-50%,-120%);"/>
          <h2 class="fs-2 my-5 text-center text-capitalize">10 commercial projects</h2>
        </div>
      </swiper-slide>

      <swiper-slide *ngFor="let project of projects" style="overflow: hidden;">
        <img [src]="project.imageUrl" class="slide-image">
        <div class="project-info p-3">
          <p style="font-size: 2.5vh;" class="mb-0">{{project.title}}</p>
          <p style="font-size: 2vh; opacity: 0.6;"><span *ngFor="let tech of project.techStack"> {{tech}},</span></p>
          <p style="font-size: 2vh;">{{project.desc}}</p>
          <a class="project-link" style="font-size: 1.75vh;" [href]="project.github" target="_blank"> {{ project.github}}</a>
          <a class="project-link" style="font-size: 2vh;" [href]="project.url" target="_blank"> Check it out âžœ</a>
        </div>

      </swiper-slide>
      </swiper-container>
  </div>
</div>
